<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

<!--  main part-->
  <div class="container">
      <h1 class="text-center">Customer Churn Prediction Model</h1>

      <form action="/churn_pred" method="post">

        <div class="row">

          <div class="form-group col-md-6">
            <label for="CreditScore">CreditScore</label>
            <input type="number" class="form-control" id="CreditScore" name="CreditScore" step="any">
          </div>
           <div class="form-group col-md-6">
            <label for="Geography">Country Name</label>
            <input type="number" class="form-control" id="Geography" name="Geography" placeholder = "0:France, 1:Germany, 2:Spain">
          </div>
           <div class="form-group col-md-6">
            <label for="Gender">Gender</label>
            <input type="number" class="form-control" id="Gender" name="Gender" placeholder ="0:Female , 1:Male">
          </div>


          <div class="form-group col-md-6">
            <label for="Age">Age</label>
            <input type="number" class="form-control" id="Age" name="Age" >
          </div>
          <div class="form-group col-md-6">
            <label for="Tenure">Tenure</label>
            <input type="number" class="form-control" id="Tenure" name="Tenure">
          </div>
            <div class="form-group col-md-6">
            <label for="Balance">Balance</label>
            <input type="text" class="form-control" id="Balance" name="Balance" step = any>
          </div>

            <div class="form-group col-md-6">
            <label for="NumOfProducts">NumOfProducts</label>
            <input type="number" class="form-control" id="NumOfProducts" name="NumOfProducts" >
          </div>

            <div class="form-group col-md-6">
            <label for="HasCrCard">HasCrCard</label>
            <input type="number" class="form-control" id="HasCrCard" name="HasCrCard" >
          </div>
            <div class="form-group col-md-6">
            <label for="IsActiveMember">IsActiveMember</label>
            <input type="number" class="form-control" id="IsActiveMember" name="IsActiveMember" >
          </div>
            <div class="form-group col-md-6">
            <label for="EstimatedSalary">EstimatedSalary</label>
            <input type="text" class="form-control" id="EstimatedSalary" name="EstimatedSalary" step = any >
          </div>

        </div>

        <button style="margin-left:35%; margin-top:20px;" type="submit" class="btn btn-primary btn-lg">Prediction</button>
      </form>
    </div>
          {% if prediction %}
        <div class="result">
            <h2>Prediction Result</h2>
            <p>The Prediction for Customer Churn is: <strong>{{ prediction }}</strong></p>
        </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS and dependencies -->

  </body>
</html>
